<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Мир по кусочкам</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        @font-face {
            font-family: 'VAG World';
            src: url('fonts/OFONT.RU_VAG WORLD.TTF') format('truetype');
        }
    </style>
</head>
<body class="body div-main" style="background-image: url('static/img/bg3.jpg');">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <div class="dropdown">
                <a class="navbar-brand dropdown-toggle" href="#" role="button" id="avatarDropdown"
                   data-bs-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <img src="static/img/ava.png">
                </a>
                {% if current_user.is_authenticated %}
                <div class="dropdown-menu" aria-labelledby="avatarDropdown">
                    <a class="dropdown-item" href="#">Имя: {{ current_user.name }}</a>
                    <a class="dropdown-item" href="/logout">Выйти</a>
                </div>
                {% endif %}
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if current_user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/select_level">Меню</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leader_board">список лидеров</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>

    <header class="header-main">Игра<br>"Мир по кусочкам"</header>
    <div class="main-about-project">
        <p>Используя слова на осетинком языке, попытайся собрать мир по частям</p>
    </div>
    <div class="main-rules">
        <a class="btn btn-secondary" href="/rules">Правила</a>
    </div>
    <div class="main-buttons-container">
        <a class="btn btn-primary w-100" style="margin-right: 8px;" href="/register">Зарегистрироваться</a>
        <a class="btn btn-success w-90" href="/login">Войти</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
