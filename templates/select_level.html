<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Мир по кусочкам</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
{% if current_user.is_authenticated %}
<body class="body">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="dropdown">
            <a class="navbar-brand dropdown-toggle" href="#" role="button" id="avatarDropdown"
               data-bs-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                <img src="static/img/ava.png">
            </a>
            <div class="dropdown-menu" aria-labelledby="avatarDropdown">
                <a class="dropdown-item" href="#">Имя: {{ current_user.name }}</a>
                <a class="dropdown-item" href="/logout">Выйти</a>
            </div>
        </div>

        <a class="navbar-brand" href="#">{{user_points}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if current_user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/select_level">Меню</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">На главную</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/leader_board">список лидеров</a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>

<div>
    <header class="header-select-level">
        <h1>Выберите режим игры:</h1>
    </header>

    <form method="POST" class="button-container-select-level">
        <button type="submit" class="btn button-select-level" name="btn" value="1">Первый режим</button>
    </form>

    <form method="POST" class="button-container-select-level">
        <button type="submit" class="btn button-select-level" name="btn" value="2">Второй режим</button>
    </form>

    <form method="POST" class="button-container-select-level" style="margin-top: 80px">
        <button type="submit" class="btn button-select-level" name="btn" value="3">Дополнительный режим</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
{% endif %}
</html>
